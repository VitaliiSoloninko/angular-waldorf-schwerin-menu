<div class="controls">
  <div class="control" (click)="goToPreviousMonth()">
    <img src="/svg/arrow-left.svg" alt="" />
  </div>
  <div class="control-text" (click)="goToCurrentMonth()">
    {{ currentMonth }} Monat {{ currentYear }}
  </div>
  <div class="control" (click)="goToNextMonth()">
    <img src="/svg/arrow-right.svg" alt="" />
  </div>
</div>
