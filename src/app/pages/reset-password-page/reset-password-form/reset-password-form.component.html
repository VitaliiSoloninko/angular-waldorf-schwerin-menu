@if (!isSuccess) {
<form class="form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <div class="control">
    <label for="email">Neues Passwort</label>
    <input type="password" formControlName="newPassword" />
  </div>
  <button class="btn">Passwort zur√ºcksetzen</button>
</form>
} @if (isSuccess) {
<div class="mb16 mt16 center">
  <img src="/assets/svg/key.svg" alt="Password" />
</div>
<button routerLink="/login" class="btn">Zur Login-Seite</button>
}
