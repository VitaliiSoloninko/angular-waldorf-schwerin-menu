<div class="container">
  <h1 class="h2 mb16"><span>Speise</span>plan</h1>

  <div class="items">
    <div class="item" *ngFor="let foodItem of foodItems">
      <div class="item-title">
        <div class="date">
          <div>13.01.2025</div>
          <div>Montag</div>
        </div>
        <div class="arrow-down">
          <lucide-icon [img]="chevronDown" class="my-icon"></lucide-icon>
        </div>
      </div>

      <div class="food-item">
        <div class="food-item-top">
          <div class="food-item__title">
            <div class="food-name">{{ foodItem.name }}</div>
            <div class="food-image">
              <lucide-icon
                [img]="vegan"
                [size]="24"
                color="green"
                class="my-icon"
              ></lucide-icon>
            </div>
            <div class="food-price">{{ foodItem.price }} €</div>
          </div>
          <div class="food-description text">
            {{ foodItem.description }}
          </div>
        </div>
        <div class="food-item-bottom">
          <div class="food-order">
            <app-check-box />
            <div class="check-text">
              <label>Wählen</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt32 mb72">
    <a routerLink="cart">
      <button class="btn">In den Warenkorb</button>
    </a>
  </div>
</div>
