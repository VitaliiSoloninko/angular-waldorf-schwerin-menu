<div class="container">
  <div class="calender-container-header">
    <div class="calender-container__title">
      <div>
        <h1 class="h2"><span>Speise</span>plan</h1>
      </div>
      <div class="color-scheme" (click)="toggleColorScheme()">
        <div class="color-scheme__button">
          <svg icon="palette"></svg>
        </div>
        <div class="color-scheme__text">Farbe Ã¤ndern</div>
      </div>
    </div>

    <app-week-calendar
      (weekChanged)="onWeekChanged($event)"
    ></app-week-calendar>
  </div>

  <div class="items mt16 mb16">
    <app-food-item
      class="food-item"
      *ngFor="let foodItem of currentWeekFoodItems; let i = index"
      [style.background-color]="getColor(i)"
      [food]="foodItem"
      (foodChecked)="onFoodChecked($event)"
    ></app-food-item>
  </div>

  <div class="mb72">
    <button class="btn" (click)="goToCart()">Zum Warenkorb</button>
  </div>
</div>
