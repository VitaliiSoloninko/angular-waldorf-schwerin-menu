<form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="control">
    <label for="email">E-Mail</label>
    <app-text-input
      [control]="fc.email"
      [showErrorsWhen]="isSubmitted"
      type="email"
      label="Email"
    />
  </div>

  <div class="control">
    <label for="password">Passwort</label>
    <app-text-input
      [control]="fc.password"
      [showErrorsWhen]="isSubmitted"
      type="password"
      label="Password"
    />
  </div>

  <div class="password">
    <a routerLink="/forgot-password" class="registration"
      >Passwort vergessen?</a
    >
  </div>

  <button class="btn login">Login</button>
</form>
