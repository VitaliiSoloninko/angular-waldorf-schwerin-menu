<div class="header mb16">
  <app-title colorTitle="Alle" title=" Menü" />
  <button class="btn btn-small" routerLink="/admin/create">
    Neue Lebensmittel
  </button>
</div>

<app-foods-table
  [foods]="foods"
  (edit)="editFood($event)"
  (remove)="onRemoveFood($event)"
></app-foods-table>

<app-confirm-dialog
  [show]="showConfirm"
  [message]="'Möchten Sie das Lebensmittel wirklich löschen?'"
  (confirm)="onConfirmRemove()"
  (cancel)="onCancelRemove()"
></app-confirm-dialog>
