<div class="header">
  <h1 class="h2 mb16 center"><span>Alle</span> Men√ºs</h1>
  <button class="btn" routerLink="/admin/foods/create">
    Neue Lebensmittel
  </button>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col" class="name">Name</th>
        <th scope="col" class="price">Preis</th>
        <th scope="col">Beschreibung</th>
        <th scope="col">Aktion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of foods">
        <th scope="row">{{ food.id }}</th>
        <td>{{ food.name }}</td>
        <td>{{ food.price }}</td>
        <td>{{ food.description }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
