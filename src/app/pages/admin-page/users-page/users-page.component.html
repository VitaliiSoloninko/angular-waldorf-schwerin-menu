<div class="header">
  <h1 class="h2 mb16 center"><span>Unsere</span> Kunden</h1>
  <button class="btn" routerLink="/registration">Neuer Kunde</button>
</div>

<div class="table-body">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nachname</th>
        <th scope="col">Vorname</th>
        <th scope="col">Kinder</th>
        <th scope="col">Daten</th>
        <th scope="col">Klasse</th>
        <th scope="col">PDF</th>
        <th scope="col">Bearbeiten</th>
        <th scope="col">LÃ¶schen</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.lastName }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastNameChild }}</td>
        <td>{{ user.firstNameChild }}</td>
        <td class="center">{{ user.class }} {{ user.letter }}</td>
        <td class="center">
          <button type="button" (click)="user && goToUserMonthOrders(user.id)">
            <lucide-icon
              [img]="fileText"
              color="var(--main-color)"
              [size]="18"
              class="my-icon"
            ></lucide-icon>
          </button>
        </td>
        <td class="center">
          <button type="button" (click)="editUser(user.id)">
            <lucide-icon
              [img]="pencil"
              color="var(--dark-color)"
              [size]="18"
              class="my-icon"
            ></lucide-icon>
          </button>
        </td>
        <td class="center">
          <button type="button" (click)="removeUser(user.id)">
            <lucide-icon
              [img]="trash2"
              color="var(--red-color)"
              [size]="18"
              class="my-icon"
            ></lucide-icon>
          </button>
        </td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
