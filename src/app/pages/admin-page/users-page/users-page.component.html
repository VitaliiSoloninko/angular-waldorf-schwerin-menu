<app-title colorTitle="Alle" title=" Kunden" class="center mb16" />

<app-users-table
  [users]="users"
  (edit)="editUser($event)"
  (remove)="onRemoveUser($event)"
  (userMonthOrders)="goToUserMonthOrders($event)"
></app-users-table>

<app-confirm-dialog
  [show]="showConfirm"
  [message]="'Möchten Sie das Kunden wirklich löschen?'"
  (confirm)="onConfirmRemove()"
  (cancel)="onCancelRemove()"
></app-confirm-dialog>
