<div class="edit-food-form">
  <form (ngSubmit)="save()" #foodForm="ngForm">
    <div>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="formData.name"
        name="name"
        required
      />
    </div>
    <div>
      <label for="day">Day</label>
      <input
        type="number"
        id="day"
        [(ngModel)]="formData.day"
        name="day"
        required
      />
    </div>
    <div>
      <label for="week">Week</label>
      <input
        type="number"
        id="week"
        [(ngModel)]="formData.week"
        name="week"
        required
      />
    </div>
    <div>
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="formData.price"
        name="price"
        required
      />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="formData.description"
        name="description"
      ></textarea>
    </div>
    <div>
      <label for="image">Image URL</label>
      <input type="text" id="image" [(ngModel)]="formData.image" name="image" />
    </div>
    <div>
      <label for="isChecked">Is Checked</label>
      <input
        type="checkbox"
        id="isChecked"
        [(ngModel)]="formData.isChecked"
        name="isChecked"
      />
    </div>
    <button type="submit">Save</button>
  </form>
</div>
